{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container" id="admin-login">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-4">
      <h3>{% trans "Administration" %}</h3>
      <form class="login mt-3" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="d-flex justify-content-between align-items-center mt-3">
          <a class="button secondaryAction forgot-button" href="{% url 'account_reset_password' %}">
            {% trans "Forgot Password?" %}</a>
          <button class="btn btn-light" type="submit">{% trans "Sign In" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
